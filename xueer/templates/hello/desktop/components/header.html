<div class="header">
    <div class="container margin_auto">
        <div class="head space">
            <svg class="logo va_item">
                <use xlink:href="#xueer_logo"/>
            </svg>
            <div class="nav va_item space">
                <a href="/" class="item active va_item first">首页</a>
                <a href="/category" class="item va_item last">分类查看</a>
            </div>
            <div class="search va_item">
                <form action="/search/" class="form space va_after">
                    <div class="search_component_inject va_item"></div>
                    <button type="submit" class="search_button tc va_item">
                        <svg class="search_icon va_item">
                            <use xlink:href="#search">
                        </svg>
                    </button>
                </form>
            </div>
            {% if current_user.is_authenticated %}
                <svg class="rbt_logo va_item">
                    <use xlink:href="#rbt_logo"/>
                </svg>
                <a href="#" class="login log_button va_item">{{ current_user.username }}</a>
            {% else %}
                <div class="rbt_logo va_item">
                </div>
                <a href="http://120.25.166.213:5050/auth/login/" class="login log_button va_item">登录/注册</a>
            {% endif %}
        </div>
    </div>
</div>
