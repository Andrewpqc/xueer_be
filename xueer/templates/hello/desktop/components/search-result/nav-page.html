<div class="pager margin_auto pc space">
    {% if page > 1 %}
        <span class="item tc check_bt cp">
            <a href="{{ url_for('hello.course', id=course_id, page=page-1) }}#comments">
                上一页
            </a>
        </span>
    {% endif %}
    {% if former_page > 1 %}
        <span class="item tc">...</span>
    {% endif %}
    {% for i in range(former_page,next_page+1) %}
        <span class={% if i == page %}"item tc current"{% else %}"item tc"{% endif %}>
            <a href="{{ url_for('hello.course', id=course_id, page=i ) }}#comments">
            {{ i }}
            </a>
        </span>
    {% endfor %}
    {% if next_page < last_page %}
        <span class="item tc">...</span>
    {% endif %}
    {% if page < last_page %}
        <span class="item tc check_bt cp">
            <a href="{{ url_for('hello.course', id=course_id, page=page+1) }}#comments">
            下一页
            </a>
        </span>
    {% endif %}
</div>
