<div class="info margin_auto">
    <div class="space">
        <div class="course">
            <div class="course_info space">
                <div class="course_class va_top">
                    {{ category }}
                </div>
                <div class="course_intro">
                    <ul>
                        <li class="course_name"><span class="disc"></span>{{ info.name }}</li>
                        <li class="teacher_name"><span class="disc"></span>{{ info.teacher }}</li>
                    </ul>
                    <div class="course_message">
                        {{ info.introduction }}
                    </div>
                </div>
            </div>
            <div class="tags space">
            {% for tag in info_tags %}
                <div class="tag va_top cp">
                    {{ tag.name }}
                </div>
            {% endfor %}
            </div>
        </div>
        <div class="like va_top">
            <div class="count tc space">
                <div class="count_text margin_b">这门课被</div>
                <div class="num margin_b">{{ info.likes }}人</div>
                <div class="count_text margin_b">喜欢</div>
            </div>
            <div class="like_bt tc cp">
                +1
            </div>
        </div>
    </div>
</div>
